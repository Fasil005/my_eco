<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> 
    <title>Login</title>
    <script>  
      console.log(this);
      function preventBack() { window.history.forward(); }  
      setTimeout("preventBack()", 0);  
      window.onunload = function () { null };  
    </script> 
</head>
<body >
    {% if msg %}
    <div class="alert alert-danger" role="alert">
        <p style="text-align: center;"><strong>{{msg}}</strong></p>
    </div>
    {% endif %}
    <div class="container d-flex justify-content-center" style="height: 100vh; align-items: center;">
        <form class="col-md-5 p-5 card" method="post" action="logingin">
            {% csrf_token %}
            <div class="form-group pb-3">
              <label class="pb-2 pt-2" for="exampleInputEmail1">User Name</label>
              <input type="text" class="form-control p-2" id="exampleInputEmail1" name="username"  placeholder="Enter Username" required>
            </div>
            <div class="form-group pb-3">
              <label class="pb-2 pt-2" for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control p-2" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a style="text-decoration: none; padding-top: 7px; margin-left: 30%;" href="register">Don't have acoount?</a>
          </form>
    </div>
</body>
</html>
